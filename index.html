<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://openweathermap.org/img/wn/10d@2x.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-4 d-flex justify-content-center">Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="row">
            <fieldset class="form col-2 border border-dark">
                <legend class="">Search For City:</legend>
                <input id="cityInput" class="form-control" type="text" placeholder="San Diego">
                <br>
                <button id="submitBtn" class="">submit</button>
                <div class="prevSearch">
                </div>
            </fieldset>
            <fieldset id=mainWeather class="col-8 ">
                <div id=mainWeather class="border border-dark">
                    <h3 class="current-city"><span id="currentCity"></span> <span id="currentDate"></span><span id="icon"></span></h3>
                    <br>
                    <h5 class="temp">Temp: <span id="temp"></span></h5>
                    <br>
                    <h5 class="wind">Wind: <span id="wind"></span></h5>
                    <br>
                    <h5 class="humidity">Humidity: <span id="humidity"></span></h5>
                    <br>
                    <h5 class="uvIndex">UV Index: <span id="uvIndex" class="low"></span></h5>
                    <br>
                </div>
                <div id="fiveDay" class="border border-dark">
                    <h4>Five Day Forcast</h4>
                </div>
        </div>
        </fieldset>
    </div>
    <div>

    </div>
    <div>

    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
